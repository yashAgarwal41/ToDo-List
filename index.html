<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--CSS-->
    <link rel="stylesheet" href="todo.css"></link>
    <link rel="icon" href="homework.png".png"></link>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/9cfbf436e7.js" crossorigin="anonymous"></script>
    <title>TODOs List</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg" >
        <div class="container-fluid">
          <a class="navbar-brand" >ToDo's List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="">Action</a></li>
                  <li><a class="dropdown-item" href="">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light " type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="outermost-container">
          <h1 class="text-center heading">ToDo's List</h1>
      <div class="main-container">

    
        <div class="mb-3">
          <label for="title" class="bold">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text text-muted">Write a Title for your List.</div>
        </div>
        <div class="mb-3">
            <label for="description" class="bold">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
        <button id="add" class="btn btn-primary btn-success">Add Task  <i class="fa-solid fa-plus"></i></button>
        <button id="clear" class="btn btn-primary btn-danger" onclick="clearList()">Clear List <i class="fa-solid fa-trash-can"></i></button>
        <br><br>
        <hr>
        <div id="items" class="my-4">
            <h2 class="myTask bold">My Tasks: </h2>
            <div class="table-responsive-lg">
        <table class="table table-striped table-hover table-bordered">
            <thead>
              <tr class="table-dark">
                <th scope="col">S.No.</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col" class="min">Delete <i class="fa-solid fa-trash"></i></th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <th scope="row">1</th>
                <td>ToDO List</td>
                <td class="min">Complete todo-list project</td>
                <td class="min"><button class="btn btn-sm btn-primary btn-danger" id="deleted">Delete <i class="fa-solid fa-trash"></i></button></td>
              </tr>
            </tbody>
          </table>
            </div>
        </div>
    </div>
      </div>

      
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
  </body>
</html>
